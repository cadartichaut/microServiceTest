x-swagger-router-controller: hello
get:
  description: Say Hello.
  operationId: helloWorld
  parameters:
    - name: userName
      required: true
      type: string
      in: path
    - name: age
      required: true
      type: number
      in: path
  responses:
    "200":
      description: Success
      schema:
        type: object
        required:
          - greetings
        properties:
          greetings:
            type: string
            description: "How we should greet our new friend"
